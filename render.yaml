services:
  # Combined Full-Stack Service
  - type: web
    name: biobridge
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false  # You'll set this in Render dashboard
      - key: ADMIN_PASSWORD
        value: 1234
    healthCheckPath: /api/chat
    autoDeploy: true
    branch: main
