services:
  # Combined Full-Stack Service
  - type: web
    name: biobridge
    env: node
    plan: starter
    rootDir: biobridge-main
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # You'll set this in Render dashboard
      - key: ADMIN_PASSWORD
        value: 1234
    healthCheckPath: /api/chat
    autoDeploy: true
    branch: main
